<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Address Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>
<div class="container mt-4">
  <h1 class="text-center" th:text="${address.id != null} ? 'Edit Address' : 'Add New Address'"></h1>
  <form th:action="@{/admin/customers/{id}/addresses(id=${customerId})}" method="post" class="form-horizontal">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Type:</label>
      <div class="col-sm-10">
        <select th:field="*{address.addressType}" class="form-control">
          <option th:each="type : ${addressTypes}" th:value="${type}" th:text="${type}"></option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Value:</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{address.value}" class="form-control" placeholder="Enter address value" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
