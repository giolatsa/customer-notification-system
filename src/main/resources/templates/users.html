<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Admin Users</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>
<div class="container mt-4">
  <h1 class="text-center">Manage Admin Users</h1>
  <a class="btn btn-primary mb-2" th:href="@{/admin/users/new}">Add New User</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Username</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.username}"></td>
      <td th:text="${user.role}"></td>
      <td>
        <a class="btn btn-secondary btn-sm" th:href="@{/admin/users/edit/{id}(id=${user.id})}">Edit</a>
        <a class="btn btn-danger btn-sm" th:href="@{/admin/users/delete/{id}(id=${user.id})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
