<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Customer Form</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>
<div class="container mt-4">
  <h1 class="text-center" th:text="${customer.id != null} ? 'Edit Customer' : 'Add New Customer'"></h1>
  <form th:action="@{${customer.id != null} ? '/admin/customers/' + ${customer.id} : '/admin/customers'}" method="post" class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Name:</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{customer.name}" class="form-control" placeholder="Enter name" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Email:</label>
      <div class="col-sm-10">
        <input type="email" th:field="*{customer.email}" class="form-control" placeholder="Enter email" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Phone:</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{customer.phone}" class="form-control" placeholder="Enter phone number" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
